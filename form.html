<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <style>
        
        @media(max-width:500px) 
        {
            .maindiv {
                      width: 95%;
                     }
        }
        .bg-image {
          background-image: url("img/bg1.jpg");
          background-color: #cccccc;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }
    </style>
    


</head>

<body class="bg-image">
   
    <div class="container " style="border: 2px solid black; background-color: rgb(158, 118, 148); height: auto; width: fit-content;  ">
        <div class="maindiv">
            <h3 class="text-center"><i>Online Booking</i></h3>
            <div class="form-group" style="border:large; ">
                <label for="Name"><b>name</b></label>
                <div class="row">

                    <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="Middle name">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <label for="E-mail"><b>E-mail</b></label>
                <input type="email" class="form-control" placeholder="enter email"> <br>

                <label for="Phone Number"><b>Phone Number</b></label>
                <input type="number" class="form-control" placeholder="enter number"> <br>


                <label for="Date/time"><b>Departure Date/time</b></label>
                <div class="row">
                    <div class="col-lg-4 ">
                        <input type="date" class="form-control" placeholder="">
                    </div>


                    <div class="col-lg-4">
                        <input type="time" class="form-control" placeholder="">
                    </div>

                    <div class="col-lg-4">
                        <select class="custom-select">
                            <option value="1">AM</option>
                            <option value="2">PM</option>
                        </select>
                    </div>
                </div>

                <label for="Date/time"><b>Return Date/time</b></label>
                <div class="row">
                    <div class="col-lg-4 ">
                        <input type="date" class="form-control" placeholder="">
                    </div>


                    <div class="col-lg-4">
                        <input type="time" class="form-control" placeholder="">
                    </div>

                    <div class="col-lg-4">
                        <select class="custom-select">
                            <option value="1">AM</option>
                            <option value="2">PM</option>
                        </select>

                    </div>
                </div><br>


                <label for="address"><b>Pickup Address</b></label>
                <input type="text" class="form-control" placeholder=""> <br>

                <label for="address"><b>Destination Address</b></label>
                <input type="text" class="form-control" placeholder=" "> <br>

                <label for="additional message"><b>Additional message</b></label>
                <input type="text" class="form-control" placeholder=" "><br>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="reset" class="form-control btn-secondary">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input type="submit" class="form-control btn-success " style="border-radius: 10px;">
                        </div>
                    </div>
                </div>

            </div>
            </form>
        </div>
    </div>

</body>

</html>
